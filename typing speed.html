<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="typing speed.css" />
    <title>Typing Speed</title>
  </head>
  <body>
    <div class="game">
      <header>
        <p>Typing Speed Test Game</p>
      </header>
      <div class="level">
        <p></p>
      </div>
      <div class="start">
        <button>Start Game</button>
      </div>
      <div class="word-written"></div>
      <div class="input-field">
        <input type="text" class="answer" />
      </div>
      <div class="words">Words Here</div>
      <footer>
        <p class="timer"></p>
        <p class="score">Score : <span>0</span> from <span> 30 </span></p>
      </footer>
      <div class="fail">
        <p>Game Over</p>
      </div>
      <div class="good">
        <p>Congratulations</p>
      </div>
    </div>
    <script src="typing speed.js"></script>
  </body>
</html>
